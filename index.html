<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            border: 1px solid #ccc;
            transition: background-color 0.3s ease;
        }

        .cell:hover {
            background-color: #f0f0f0;
        }

        .status {
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .reset-button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .reset-button:hover {
            background-color: #45a049;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-size: 1.5rem;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .modal.flashing {
            animation: flash 0.5s ease-in-out infinite;
        }

        @keyframes flash {
            0% {
                background-color: rgba(254, 0, 0, 0.7);
            }
            50% {
                background-color: rgba(254, 254, 0, 0.7);
            }
            100% {
                background-color: rgba(254, 0, 0, 0.7);
            }
        }

    </style>
</head>
<body>

    <div class="game-container">
        <div class="status" id="status">Player X's Turn</div>
        <div class="board" id="board">
            <!-- Cells will be generated by JavaScript -->
        </div>
        <button class="reset-button" onclick="resetGame()">Reset Game</button>
    </div>

    <!-- Modal for Game Over message -->
    <div id="modal" class="modal">
        <div id="game-over-message"></div>
    </div>

    <!-- Audio element to play song -->
    <audio id="game-over-audio" src="C:\Users\ISD0160\Downloads\Wavy - Karan Aujla.mp3" preload="auto"></audio>

    <script>
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const modalElement = document.getElementById('modal');
        const gameOverMessageElement = document.getElementById('game-over-message');
        const gameOverAudio = document.getElementById('game-over-audio');
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        // Function to create the game board
        function createBoard() {
            boardElement.innerHTML = ''; // Clear the board
            gameBoard.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell');
                cellElement.textContent = cell;
                cellElement.addEventListener('click', () => handleCellClick(index));
                boardElement.appendChild(cellElement);
            });
        }

        // Handle a click on a cell
        function handleCellClick(index) {
            if (gameBoard[index] !== '' || !gameActive) return;
            gameBoard[index] = currentPlayer;
            createBoard();
            checkWinner();
            if (gameActive) {
                switchPlayer();
            }
        }

        // Switch players after each move
        function switchPlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusElement.textContent = `Player ${currentPlayer}'s Turn`;
        }

        // Check for a winner or a tie
        function checkWinner() {
            const winPatterns = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    gameActive = false;
                    statusElement.textContent = `Player ${gameBoard[a]} Wins!`;
                    showModal(`Game Over! Player ${gameBoard[a]} won the game!`);
                    playWinningSong();
                    return;
                }
            }

            if (!gameBoard.includes('')) {
                gameActive = false;
                statusElement.textContent = "It's a Tie!";
                showModal("Game Over! It's a Tie!");
            }
        }

        // Show the modal with flashing effect
        function showModal(message) {
            gameOverMessageElement.textContent = message;
            modalElement.style.display = 'flex';
            modalElement.classList.add('flashing');
        }

        // Play the winning song
        function playWinningSong() {
            gameOverAudio.play();
        }

        // Reset the game
        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            statusElement.textContent = `Player X's Turn`;
            modalElement.style.display = 'none';
            modalElement.classList.remove('flashing');
            gameOverAudio.pause();
            gameOverAudio.currentTime = 0; // Reset audio to the start
            createBoard();
        }

        // Initialize the game
        createBoard();
    </script>

</body>
</html>
